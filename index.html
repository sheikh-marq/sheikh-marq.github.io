    <style>  
        :root {  
            --bg: #ffffff;  
            --text: #121212;  
            --accent: #0047FF; /* Professional Blue instead of Purple */  
            --card-bg: #f8f8f8;  
            --border: #e0e0e0;  
            --transition: all 0.3s ease;  
        }  
        [data-theme="dark"] {  
            --bg: #0a0a0a;  
            --text: #f5f5f5;  
            --accent: #3d7cff;  
            --card-bg: #1a1a1a;  
            --border: #333333;  
        }  
        * {  
            margin: 0;  
            padding: 0;  
            box-sizing: border-box;  
            font-family: 'Inter', sans-serif;  
        }  
        body {  
            background-color: var(--bg);  
            color: var(--text);  
            line-height: 1.6;  
            transition: var(--transition);  
            overflow-x: hidden;  
        }  
        /* Utility */  
        .container { width: 90%; max-width: 1000px; margin: 0 auto; }  
        /* Header & Theme Toggle */  
        header { padding: 2rem 0; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; background: var(--bg); z-index: 100; }  
        .logo { font-weight: 800; font-size: 1.5rem; letter-spacing: -1px; text-transform: uppercase; }  
        #theme-toggle { background: var(--card-bg); border: 1px solid var(--border); color: var(--text); padding: 8px 15px; cursor: pointer; border-radius: 20px; font-size: 0.8rem; font-weight: 600; }  
        /* Hero Section */  
        .hero { padding: 4rem 0; display: flex; flex-direction: column; align-items: center; text-align: center; }  
        .profile-img { width: 180px; height: 180px; border-radius: 50%; object-fit: cover; border: 4px solid var(--accent); margin-bottom: 2rem; animation: fadeIn 1.5s ease; }  
        .hero h1 { font-size: clamp(2.5rem, 8vw, 4rem); font-weight: 800; margin-bottom: 0.5rem; }  
        .hero p { font-size: 1.2rem; opacity: 0.8; max-width: 600px; }  
        /* Sections */  
        section { padding: 5rem 0; border-top: 1px solid var(--border); }  
        h2 { font-size: 2rem; margin-bottom: 2rem; display: flex; align-items: center; gap: 10px; }  
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }  
        .card { background: var(--card-bg); padding: 2rem; border-radius: 12px; border: 1px solid var(--border); transition: var(--transition); }  
        .card:hover { transform: translateY(-5px); border-color: var(--accent); }  
        .card h3 { margin-bottom: 1rem; color: var(--accent); }  
        /* Links & Buttons */  
        .links-container { display: flex; gap: 15px; flex-wrap: wrap; margin-top: 2rem; justify-content: center; }  
        .btn { padding: 12px 25px; border-radius: 6px; text-decoration: none; font-weight: 600; transition: var(--transition); }  
        .btn-primary { background: var(--text); color: var(--bg); }  
        .btn-outline { border: 1px solid var(--border); color: var(--text); }  
        .btn:hover { opacity: 0.8; transform: scale(1.05); }  
        /* Animations */  
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }  
        @media (max-width: 600px) { .hero h1 { font-size: 2.5rem; } .grid { grid-template-columns: 1fr; } }  
    </style>
