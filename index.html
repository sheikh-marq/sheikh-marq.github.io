    <style>
        :root {
            --primary: #FFD700;
            --accent: #ff4500;
            --bg-dark: #0a0a0a;
            --bg-light: #f4f4f4;
            --text-dark: #ffffff;
            --text-light: #1a1a1a;
            --glass: rgba(255, 255, 255, 0.03);
            --transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        /* Theme Application */
        body.light-mode {
            --bg-dark: var(--bg-light);
            --text-dark: var(--text-light);
            --glass: rgba(0, 0, 0, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-dark);
            overflow-x: hidden;
            transition: background 0.5s ease;
        }

        /* Custom Cursor for Desktop */
        #cursor-dot {
            width: 8px; height: 8px; background: var(--primary);
            border-radius: 50%; position: fixed; pointer-events: none;
            z-index: 10001; transform: translate(-50%, -50%);
            box-shadow: 0 0 15px var(--primary);
            display: none;
        }

        @media (min-width: 1024px) { #cursor-dot { display: block; } }

        /* Navigation */
        nav {
            position: fixed; top: 20px; left: 50%;
            transform: translateX(-50%); z-index: 1000;
            width: 90%; max-width: 500px;
        }
        .nav-inner {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 100px;
            padding: 10px;
            display: flex; justify-content: space-around; align-items: center;
        }
        .nav-link {
            text-decoration: none; color: var(--text-dark);
            font-size: 0.7rem; font-weight: 700; text-transform: uppercase;
            letter-spacing: 1px; padding: 8px 15px; border-radius: 50px;
        }
        .theme-toggle {
            background: var(--primary); color: #000;
            border: none; width: 35px; height: 35px; border-radius: 50%;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
        }

        /* Hero Section */
        .hero {
            height: 100vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
            padding: 20px;
        }
        .profile-img {
            width: 150px; height: 150px; border-radius: 50%;
            border: 4px solid var(--primary); margin-bottom: 20px;
            object-fit: cover; box-shadow: 0 0 30px rgba(255,215,0,0.3);
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

        .hero h1 { font-family: 'Great Vibes', cursive; font-size: clamp(3.5rem, 10vw, 7rem); color: var(--primary); }
        .hero-title {
            font-family: 'Montserrat', sans-serif; font-size: clamp(0.8rem, 3vw, 1.5rem);
            letter-spacing: 5px; text-transform: uppercase;
            border-top: 1px solid var(--primary); border-bottom: 1px solid var(--primary);
            padding: 10px 20px; margin: 15px 0;
        }

        /* Sections */
        section { padding: 80px 5%; max-width: 1100px; margin: 0 auto; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px; }
        .card {
            background: var(--glass); border: 1px solid rgba(255,255,255,0.05);
            padding: 30px; border-radius: 20px; transition: var(--transition);
        }
        .card:hover { border-color: var(--primary); transform: translateY(-10px); }

        /* AI Chatbot */
        #chat-container {
            position: fixed; bottom: 25px; right: 25px; z-index: 2000;
        }
        .chat-btn {
            width: 60px; height: 60px; background: var(--primary);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem; color: #000; cursor: pointer;
            box-shadow: 0 10px 25px rgba(255,215,0,0.4);
        }
        .chat-window {
            position: absolute; bottom: 80px; right: 0;
            width: 320px; height: 450px; background: var(--bg-dark);
            border: 1px solid var(--primary); border-radius: 20px;
            display: none; flex-direction: column; overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .chat-header { background: var(--primary); color: #000; padding: 15px; font-weight: 700; display: flex; justify-content: space-between; }
        .chat-messages { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; font-size: 0.85rem; }
        .msg { padding: 10px 14px; border-radius: 15px; max-width: 80%; }
        .msg-ai { background: var(--glass); align-self: flex-start; border-left: 3px solid var(--primary); }
        .msg-user { background: var(--primary); color: #000; align-self: flex-end; }
        .chat-input-box { padding: 10px; border-top: 1px solid rgba(255,255,255,0.1); display: flex; gap: 5px; }
        .chat-input-box input { flex: 1; background: transparent; border: 1px solid rgba(255,255,255,0.2); border-radius: 20px; padding: 8px 15px; color: inherit; outline: none; }
        .chat-send { background: var(--primary); border: none; padding: 8px 12px; border-radius: 50%; cursor: pointer; }

        /* Socials */
        .social-links { display: flex; gap: 15px; justify-content: center; margin-top: 30px; }
        .social-links a { color: var(--primary); font-size: 1.5rem; transition: var(--transition); }
        .social-links a:hover { transform: scale(1.2); opacity: 0.8; }
    </style>
