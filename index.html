<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheikh Marq | Graphic Designer & Visual Creator Kuwait</title>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Shaik Musharaf Alam",
      "alternateName": "Sheikh Marq",
      "jobTitle": "Graphic Designer",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Kuwait City",
        "addressCountry": "KW"
      },
      "url": "https://sheikhmarq.github.io",
      "sameAs": [
        "https://www.instagram.com/sheikh.marq_"
      ]
    }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@300;400;600&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables for 2025 Color Strategy */
        :root {
            --primary: #FFD700; /* Gold */
            --accent: #ff4500;
            --bg-dark: #0a0a0a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-main: #e0e0e0;
            --glass: rgba(255, 255, 255, 0.03);
        }

        /* Modern Reset & Smooth Scrolling */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background-color: var(--bg-dark); 
            color: var(--text-main); 
            font-family: 'Poppins', sans-serif; 
            overflow-x: hidden; 
        }

        /* The Grain Overlay for Anti-AI Texture */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.03;
            pointer-events: none;
            z-index: 9999;
        }

        /* Bento Grid Architecture */
       .bento-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 40px;
            max-width: 1200px;
            margin: auto;
        }

       .bento-item {
            background: var(--glass);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 30px;
            backdrop-filter: blur(10px);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: reveal linear both;
            animation-timeline: view();
            animation-range: entry 20% cover 40%;
        }

       .bento-item:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: var(--primary);
        }

        /* Scroll Animation Keyframes */
        @keyframes reveal {
            from { opacity: 0; transform: translateY(50px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* Hero Section with Signature Typography */
       .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: radial-gradient(circle at center, #1a1a1a 0%, #0a0a0a 100%);
        }

       .signature {
            font-family: 'Great Vibes', cursive;
            font-size: 5rem;
            color: var(--primary);
            margin-bottom: -1rem;
        }

       .brand-name {
            font-family: 'Montserrat', sans-serif;
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: #fff;
        }
    </style>
</head>
<body>
    <header class="hero">
        <h1 class="signature">Sheikh Marq</h1>
        <h2 class="brand-name">Visual Creator</h2>
        <p>Crafting High-End Identity in Kuwait</p>
    </header>

    <main class="bento-container">
        </main>

    <script>
        // Intersection Observer for legacy support and micro-interactions
        const cards = document.querySelectorAll('.bento-item');
        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if(entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.2 });

        cards.forEach(card => observer.observe(card));
    </script>
</body>
</html>
